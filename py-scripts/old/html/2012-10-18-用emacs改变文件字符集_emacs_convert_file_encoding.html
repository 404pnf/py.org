<h1>用emacs改变文件字符集; emacs convert file encoding</h1>

<p>举例：把一个iso-8859字符集的文件变为utf-8的</p>

<ol>
  <li>打开该文件</li>
  <li>键入命令 M-x set-buffer-file-coding-system 该命令快捷键是 c-x RET f</li>
  <li>输入utf-8</li>
  <li>存盘</li>
</ol>

<p>该文件就转换好了。</p>
