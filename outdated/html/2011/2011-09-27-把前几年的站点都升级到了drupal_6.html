      <h1>把前几年的站点都升级到了drupal 6</h1>

<p>几个drupal 5的（当年是从drupal 5 beta 开始的），还有一个drupal 4.7 。 升级drupal 4.7最困难，开始无法登录。后来登录进去了我把站点当成了drupal 5，怎么都不行。</p>

<p>最后想起来了那个是drupal 4.7，按照先升级到4.7最高版本，再升级到5再升级到6。</p>

<p>看着自己4、5年前用drupal做的站点。。。。。。。也挺好 ：）</p>
