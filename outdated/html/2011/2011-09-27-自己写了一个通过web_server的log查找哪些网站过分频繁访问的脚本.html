<p>[tags] 工具,web.server [/tags]
过分频繁访问在我这里的情况就是指baidu mp3请求！！！</p>

<pre><code>  cut -c -14 access.log |uniq -c|sort -gr|less
</code></pre>

<p>cut后面的 -c  -Mth 是指截取M个(c)hracaters。
uniq的 -c 是指计算 (c)ucurrence
sort后面的 -g 是只按照 numerical 排序，而不是字典顺序。-r是reverse排序顺序</p>
