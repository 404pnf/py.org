      <h1>使用 server tokens off 隐藏http header中nginx的版本号</h1>

<p>[tags]nginx[/tags]
放在 http {  }  区块中
server_tokens off;</p>

<p>这样http header中不会输出 server nginx 0.8.44 这种带着版本号的信息，只是输出很通用的 server: nginx</p>

<p>这种方法好像鸵鸟把头埋在沙子里面</p>

<p>当然不输出也许能更好的防范那些script kiddy。不过我坚持输出，因为希望别人看到我的网站用自由软件，宣传自由软件，说不定别人看了后也会对自由软件更有兴趣：）</p>
