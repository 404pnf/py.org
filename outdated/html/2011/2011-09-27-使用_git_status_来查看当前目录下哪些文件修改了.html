      <h1>使用 git status 来查看当前目录下哪些文件修改了</h1>

<p>今天才知道 git status 后面可以跟路径作为参数。这样只查看特定目录下文件更新情况。</p>

<p>我经常只想查看当前目录的更新情况。自然就用 . 来代替当前目录。</p>

<p>因此</p>

<pre><code> git status .
</code></pre>

<p>可以过滤掉很多不感兴趣的信息。</p>
