      <h1>ubuntu gnu linux 下升级报错说没有 key如何解决 暨如何添加key</h1>

<p>运行一下 </p>

<pre><code>sudo  apt-get update
</code></pre>

<p>它会报错说你缺什么key。把key的值复制下来用下面命令添加。</p>

<pre><code>sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F1773AF13B1510FD
sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 75CFD31C9E5DB0C8
</code></pre>
