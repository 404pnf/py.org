      <h1>用drush修改站点的默认模板</h1>

<p>$ drush @site vget|grep theme
admin_theme: “seven”
node_admin_theme: “1”
theme_default: “basic”</p>

<p>$ drush @site vset theme_default garland
theme_default was set to garland.  </p>

<p>可解决下面情况启用某默认模板，而且将管理模板也设定为该模板，该模板出现严重错误白屏了。你根本进不了admin去换模板。</p>
