      <h1>批量删除备份数据库文件夹中的文件</h1>

<p>[tags] bash,常用工具,find  [/tags]
## 先查找所有n前的文件
	 find -type f -ctime +3
应该加上 -type f 因为如果不加，那么 . 这个特殊文件也会出现在find查找出的记过。虽然后面rm不会删除它，但毕竟会报错</p>

<h2>再用xgars删除</h2>
<pre><code>$ find -type f -ctime +3 |xargs rm -f 应该不加 -f (force)就可以，但我这里必须加
</code></pre>
