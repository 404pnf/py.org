      <h1>在gnu linux服务器上安装firefox的flash插件</h1>

<p>服务器上没有桌面程序，无法点击下载的flash插件的.deb包，因此求助于命令行了</p>

<pre><code>  sudo apt-get install mozilla-plugin-gnash
  sudo apt-get install flashplugin-nonfree
</code></pre>

<p>我装flash只有一个目的：google reader中mp3附件没有flash，不光无法收听（我从不在那里听），而且downloadthemall这个插件无法获取所有mp3的url，因此不能批量下载。</p>

<p>运行完了那些命令就好了。</p>
