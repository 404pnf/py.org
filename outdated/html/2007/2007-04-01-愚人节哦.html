      <h1>愚人节哦</h1>

<p>今天是愚人节哦，你有没有被愚弄？
<img src="http://img4.tianyablog.com/photo/2007/3/9/2841752_3018423.gif" alt="" /></p>

<p>哎，毕竟不是在学校了，不可以随便拿同学开涮咯！</p>

<p>上班，什么事都需要认真对待，也想不出怎么愚弄谁了。</p>

<p>今天如果不是我说，黄老师还不记得这个“节日”了呢！也是因为我提醒了他，才导致我愚弄失败了！呵呵，我可是装得很像的了，他倒不慌不忙的找包，哎，米道行没老师深啊！（应该的哈，要不然他怎么是我“老师”啊？）</p>

<p>最近感觉有些烦乱，今天感觉轻松些，可以借机跟老师开玩笑，也可以大胆去说某人坏话……真好！</p>

<p>贴了我的“小可爱”上来，嘿嘿，加油！</p>
