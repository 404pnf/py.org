      <h1>这个不算误语 转载朋友的 谐音系列</h1>

<p>同事M打电话给下属公司问件事情，那边让他打另一个电话找一个叫 tina 的问。</p>

<p>于是M拨通电话：“您好，我是财务某某某，我找 tina ……”，结果他们办公室另外两个人马上齐刷刷跳起来，冲过去踢他，一边还乐：“真好玩，这么明目张胆找踢呢！”</p>

<p>闹够了，小Z说：“叫这个名字不错，我决定以后改叫‘扇那’，谁找我就是找扇呢。”M说：“我看行，我以后就叫‘削纳’，C叫‘扁纳’，时间长了就没人敢找咱们办事了，咱们屋也就轻松了。”</p>

<p>呵呵。这有叫 tina 的没有啊？？</p>
