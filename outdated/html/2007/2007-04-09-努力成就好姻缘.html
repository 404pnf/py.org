      <h1>努力成就好姻缘</h1>

<p>今天遇见很有意思的事情，8给大家听听：）
上午开始，有位老师电话委托我给他的老师的宝贝女儿——一位远在上海的优秀女白领介绍男友……至此，一发不可收拾，截至下午下班，共收到三位朋友的类似委托，顿时觉得我已被一群莺莺燕燕美女环绕……我很奇怪地问我对桌：难道我长得很月老？
难道这个社会问题已经严峻到如此程度……
如果大家身边有大龄优秀男青年资源，速与我联系啊：）</p>
