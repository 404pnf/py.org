      <h1>现在是不是过了吃柚子的季节了</h1>

<p>现在是不是过了吃柚子的季节了。前几天吃几个柚子都很干。中间部分都是那种小细绳似的。根本没什么水分，也不酸。我以为品种不同。</p>

<p>今天中午买了一个，在我经常买的地方。也是这样。只是好一些。</p>

<p>是过季节了么？</p>

<p>我挺喜欢吃柚子的。现在有什么水果当季又能替代它。要水分多，有些酸，还不贵的。</p>

<p>火龙果最近发现很好吃。就是贵。</p>
