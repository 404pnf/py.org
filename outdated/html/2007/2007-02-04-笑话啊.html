      <h1>笑话啊</h1>

<blockquote>
  <p>辛苦了大半辈子，终于在北京郊区买了套房子，交款那天我流着泪用颤抖的手掏出手机准备告诉家里人，谁知开机画面却显示：河北移动欢迎您…… </p>
</blockquote>

<blockquote>
  <p>男人容易么？男人在外吃饭是为了给家里节粮，在外打牌是为了给家里节电，在外桑拿是为了给家里节水，在外睡觉是为了给家里节育！总之，男人们正在努力构建节约型社会…… </p>
</blockquote>

<blockquote>
  <p>银行收费时说：“这符合国际惯例！”服务时却说：“要考虑中国国情！” </p>
</blockquote>

<blockquote>
  <p>婚姻是爱情的坟墓——如果没有房子，你连坟墓都进不去！</p>
</blockquote>
