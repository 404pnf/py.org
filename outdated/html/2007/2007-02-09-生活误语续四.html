      <h1>生活误语续四</h1>

<p>妞妞接着Grace写一个生活误语，这个故事就发生在十几分钟前：〉</p>

<p>中午，妞妞跟好朋友强强的奶奶一起吃饭。吃完之后呢，奶奶问妞妞：“下午去哪儿？”妞妞说：“去社里。”奶奶问：“晚上回来吃饭吗？”
妞妞摇摇头说，想也没想就说：“不回来，晚上我跟朱（朱是妞妞的好朋友，那丫头姓朱，所以我们都用一个朱字来称呼她，而奶奶并不知道这件事：〉）一起吃！”话音未落，就听奶奶“啊”了一声，瞪大了眼睛望着妞妞，半晌，惊天动地的喊了一声：“天哪，妞妞呀，你怎么能跟猪一起吃呢？！”</p>

<p>呜呼，不知道朱听到这个故事会做何反应，妞妞决定下午试一试：〉</p>
