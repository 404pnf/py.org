      <h1>到小西天的公交路线</h1>

<p>应BXY同学要求，将我所知的到中影电影院和电影资料馆的公交线路公布一下：22、47、626、726、826（西单到新街口沿线均有停靠）、38、815、939、919、344、345支……
以我对北京公交的有限认知，只能提供直达线路，到小西天站下，过了过街天桥，就是小西天牌楼，中影影院就在牌楼旁，电影资料馆往牌楼里走20米左右即可。</p>
