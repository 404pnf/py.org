      <h1>懒诗两首</h1>

<p>（一）夜歌</p>

<p>静静地把你歌唱
是的，歌唱
如清水叮咚而下
你渐行渐远
风吹过竹林
沙沙声像极你哭泣的声音
于是我歌唱
让你的泪水可以
如约的落下
落进你恋人的怀里
进入无尽的夜的黑
你便不再需要我为你
歌唱</p>

<p>（二）你怎么可以那么瘦</p>

<p>你看起来瘦多了
今年的冬天风还是那么大
忽忽的
从清晨到黄昏
你穿梭在路上
希望能看到更灿烂的阳光
可是
你瘦多了
你怎么可以那么瘦？
我都嫉妒了</p>
