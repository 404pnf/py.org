      <h1>20070511的时候日记本社区在alexa的排名是一百九十六万七千八百二十五位</h1>

<p>就是说在全球网站中排在一百九十六万七千八百二十五位。</p>

<p>恩。。。</p>

<p>如果你看到这个数字就“妄自菲薄”起来了。我再给你一个数字。就是，我们社区近3个月上升了四百四十九万九七千八百四十四位才到了现在的位置。哈哈。这个上升位数也挺吓人的吧。</p>

<p>写这些不是关系站点排名。我是看我们单位的时候顺便看的。</p>

<p>对于日记本社区来说，站点是否流行一点不重要。每篇文章多少人读也不重要。重要的是能和几个合适的读者和朋友，能让自己的思路永久的保留。</p>

<p>在alexa.com中查询<a href="http://www.alexa.com/data/details/main?q=rijiben.org&amp;url=rijiben.org/">rijiben.org的信息</a></p>
