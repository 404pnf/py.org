<p>这个实在是有点少儿不宜，呵呵，不过确是今天新鲜出炉，忍不住要说说：）</p>

<p>上午去305医院体检，这是我们系统内部一家医院，属于医生下药狠，护士脸难看的那种……我一个镁铝（现学BXY同学新词）同事去做B超，我在门外等候。几分钟后，我听见那位医生非常不耐烦地说：把裤子褪下点，我查查前列腺！
愕然……然后屋内外轰然笑开……</p>
