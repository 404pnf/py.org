      <h1>偶也来说一个生活误语哈</h1>

<p>那天是除夕夜，在成都上学的GM受邀过来一起吃年夜饭。
饭后，我们拿出糖果零食出来吃，大姑拿了一个糖递给我GM：
“来，家保，来一个‘一厢情愿’！”
我很吃惊，“一厢情愿”？什么意思？
我看看糖，这才发现包装上赫然写着：一生情缘！
哈哈……</p>

<p>顺带写写今天去龙泉采访，顺便看到的桃花：
一路上桃花满山满山的开着，粉红了一片又一片！不过有少部分花已经落了，颜色因为没有绿色的衬托而不够红，没有去南充市路上那遍地油菜花的黄色惹眼。
不过，坐在挑花间的竹椅上，边喝茶边看远景，还是很巴适的（成都话，爽的意思）！</p>
