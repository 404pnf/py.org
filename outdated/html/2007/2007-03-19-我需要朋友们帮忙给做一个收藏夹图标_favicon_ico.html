<p>我需要朋友们帮忙给做一个收藏夹图标/favicon.ico</p>

<p>1 设计一个适合本社区的图标。
2 将设计的图标另存为一个16×16 pixels的小图，png或者gif格式 最好是png

<p>希望大家自己设计或者找你们认识的朋友。咱们来个小竞赛。</p>

<p>在没有朋友主动提交自己设计的时候，能否有朋友做一个朋友的友字发给我我先用着。谢谢。</p>
