      <h1>问个关于宽带的问题</h1>

<p>我们家现在安装的是小区宽带，有一段时间上网不正常了， 据说是整个小区的网络遭到了什么攻击，但是听说最近修好了。奇怪的是，我同屋跟我用的是同一个公司的网络，怎么她就感受到了“修好了”这个事实，已经可以顺畅的上网冲浪了。我却每天晚上对着电脑不知道该干什么。</p>

<pre><code>我承认我经常被一些小事儿搞坏心情，尤其是当我兴致勃勃的想干点什么却因为一些莫名其妙的客观原因阻碍的时候，我就毫无修养可言了。昨晚特别想骂人，我得想个办法投诉他们。


另外，在家上网，装宽带，你们有什么推荐的么？
</code></pre>
