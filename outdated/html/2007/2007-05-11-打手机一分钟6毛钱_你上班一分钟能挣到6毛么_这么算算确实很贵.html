<p>和lyon瞎聊，此人经常在上班时间打我办公室电话聊天。他让我要主动给他打电话。我说打不了，没钱。打一分钟6毛钱，我上班一分钟都挣不了6毛钱。咱们算算看。一分钟6毛，一个小时就是12元。一天就是96元。一个月呢，上班22天左右，就是2112元。我每月拿到手的钱比这个多，但也多不了多少。</p>

<p>我现在明白了为什么有些人打手机那么省。这么算下来确实很贵啊～！不过，一些电话舍不得接和打的人，你们真是节省的话干嘛要买几千块钱的手机！我不明白的是把这两件事联系起来看。</p>
