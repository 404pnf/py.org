      <h1>公交误语 之七 前门有下车的吗</h1>

<p>某日，车内拥挤，快到前门那一站的时候，</p>

<p>售票员站在车头大声的问：“前门有下车的吗 ？”无人应答。</p>

<p>售票员有问了一声：“前门有下车的吗？”还是无人应答。</p>

<p>于是售票员说：“没有咱就走了啊！”</p>

<p>话音未落，就听车尾有人喊了一声：“怎么回事？前门没有，还有后门嘛！我们都在后门等半天了！不是你说后门下车的吗？！”</p>
