      <h1>一点小感悟</h1>

<p>今天下午做了一件徒劳无功的事，我把自己气得不行，一个劲埋怨自己，搞得心情糟透了。</p>

<p>后来想想，其实我们每天都做了很多徒劳无功的事。我们的效率并不高，但成果还是有那么一点的啊！</p>

<p>所以我何苦为一次徒劳而不停的责怪自己呢？与其这样浪费时间破坏心情，不如打起精神认真去做其他事，把一天的总效率提高！</p>
