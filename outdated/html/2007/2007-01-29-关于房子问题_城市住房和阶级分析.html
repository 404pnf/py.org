      <h1>关于房子问题 城市住房和阶级分析</h1>

<p>想起一个朋友的分析：</p>

<p>贷款买房的和没有住房的，属于佃农，因为要交月供，房子还不算自己的，等于交租；</p>

<p>自己有一套房子，但因为种种原因要出去租房子的，属于贫农，因为还是要交租；</p>

<p>自己有房，不用去租的，属于中农；</p>

<p>自己有房，还能租出一套去的，不用交租还有一点租金收入的，属于富农；</p>

<p>自己有房，并且靠租房出去过日子的，属于地主。 </p>

<p>我目前属于贫农：）</p>
