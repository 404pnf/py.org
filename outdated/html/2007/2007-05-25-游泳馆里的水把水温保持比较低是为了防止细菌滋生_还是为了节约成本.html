      <h1>游泳馆里的水把水温保持比较低是为了防止细菌滋生 还是为了节约成本</h1>

<p>在一篇关于<a href="http://pengyou.rijiben.org/node/1482">洗澡花多少钱文章</a>的评论里我想到了小拉昨天说的关于游泳池水温的说法。</p>

<blockquote>
  <p>昨天小拉告诉我游泳馆里的水把水温保持比较低是为了防止细菌滋生。就是说温度高了细菌滋生容易水的质量就不达标了。</p>
</blockquote>

<blockquote>
  <p>也可以理解为他们为了省钱不多换水，让一池子水能更长时间的达到卫生标准，把水温保持的比较低。</p>
</blockquote>

<blockquote>
  <p>不知道是不是这样？</p>
</blockquote>
