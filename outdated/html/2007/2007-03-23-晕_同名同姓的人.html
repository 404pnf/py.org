      <h1>晕 同名同姓的人</h1>

<p>看过“桂林的刘春”的博客，我去百度搜了一下我的名字：韦冠红，令我意外的事就这样发生了！</p>

<p>刘春的名字有很多人用，我的名字我至今没听说过有重的，没想到今天莫名其妙的搜，结果居然有一个人与我同名同姓！还是北京某房地产经纪有限公司的副总经理，有几个不错的家居设计！</p>

<p>凉笑是我高二时候开始用的笔名，想了半天才想出来的呢！曾经百度过，也有另一个“凉笑”，男性，写有长篇连载呢，不过他的作品不算多，我也没细看。</p>

<p>天哪，快看看还有多少人跟你同名同姓吧！</p>
