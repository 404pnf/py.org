      <h1>thunderbird下设置某个文件夹的字符编码方法</h1>

<p>thunderbird下设置某个文件夹的字符编码方法是：</p>

<p>1、选中该文件夹
2、点击 edit - folder property ，就是 编辑 文件夹属性 ，如果你用windows，可能在tools/工具这个选项下面
3、选择 default character encoding / 默认字符编码</p>

<p>因为我收件箱接收的大部分中文是gb2312的，所以我inbox设置为gb2312
而我用tb做rss阅读器，网上的rss即使是中文也普遍是utf-8的，所以我保持默认的utf-8。</p>
