      <h1>生活误语续篇二</h1>

<p>前几天病还没好利索呢，鼻子堵得象上下班时候的二环，难免有点大脑缺氧。</p>

<p>正在做饭，不知道动了哪根弦，突然问身边的同事：“你说，我现在不发烧了，还用吃诺顿吗？”</p>

<p>旁边两个人立刻挤眉弄眼地回答：“我觉得你还是吃瑞星效果好些。”</p>

<p>晕，其实我是想问要不要吃泰诺来着……</p>
