      <h1>我非常喜欢大众乐谱网 http www myscore org</h1>

<p><a href="http://www.myscore.org/index.htm">http://www.myscore.org/</a>
大众乐谱网 给大家提供简单乐谱（含简谱）的网站。上面的歌曲从流行歌曲到古典作品到爱国主义作品都有。</p>

<p>我非常喜欢。一年前打印些乐谱找不着了。最近想再打印些歌曲出来练习练习。因为我刚有了一把bass ：）</p>

<p>给个例子：在《和青春有关的日子》中反复出现的<a href="http://www.myscore.org/aiguo/aiguo15.htm">《听妈妈讲过去的故事》</a>，属于爱国主义歌曲集中的一首。</p>

<p>我非常希望能帮助他们把网站做得更便于管理和使用。我从它站点结构和技术实现上来看现在恐怕网站更新管理会有一些困难。我绝对公益性的。</p>
