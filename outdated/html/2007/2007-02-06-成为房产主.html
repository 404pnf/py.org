      <h1>成为房产主</h1>

<p>经过一上午的东奔西跑，具体的说就是从北三环到南三环到东南三环再到西北四环，最后回到社里，我终于就要成为一个真正的房产主了。还差一步，到建委去撤销房产抵押。要说应该很高兴，可目前的感觉是头晕脑胀脚发飘。开了一上午的车，很累，可是为了自己的房子还要奔走于设在北京各个地方的办事机构。这些机构合理的分散于北京的各个角落，来回跑一趟都不下百公里路程了。幸亏俺还有小车代步，想想没车的人打车要花多少钱，做公交要耗多少时间，走多少路，甚至一次还办不完。什么时候我们才能轻轻松松地办我们想要办的事呢？不要让我们在北京城内上演万里长征的故事吧。</p>
