      <h1>安装了一个命令行的计算器 apcalc</h1>

<p>安装了一个命令行的计算器 apcalc</p>

<p>总是找不到那个图形界面的计算器在程序哪里。命令行下用 expr 今天好报错了。不知道我哪里格式不对。随便敲个命令 calc 提醒我可以装apcalc。装了。</p>

<pre><code>sudo apt-get install apcalc
</code></pre>

<p>装完了在console中用calc叫出来就能用了。是自由软件。</p>
