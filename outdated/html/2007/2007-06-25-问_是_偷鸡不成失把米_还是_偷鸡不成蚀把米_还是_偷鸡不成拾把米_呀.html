      <h1>问 是 偷鸡不成失把米 还是 偷鸡不成蚀把米 还是 偷鸡不成拾把米 呀</h1>

<p>我开始总以为是 蚀把米。 后来想偷鸡不成自己吃米干吗呀。</p>

<p>就觉得是 拾把米。鸡没偷成，被发现了，赶紧拾起把米假装喂鸡。</p>

<p>按照第2行的说法，那么 失把米 就很合理的。本来带着米去引诱人家鸡出来想偷走，结果没成功。那当然不能把米再拣起来带走了。所以 失去把米。</p>

<p>大家说说那个是正根。</p>
