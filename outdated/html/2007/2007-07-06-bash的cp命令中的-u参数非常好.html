      <h1>bash的cp命令中的-u参数非常好</h1>

<p>bash的cp命令中的-u参数非常好。比如</p>

<p>cp -rp -u /源文件 /目标文件</p>

<p>这里的 -u 是 update 的意思，就是只有源文件比目标文件新的时候才更新。这就太好了，有些像rsync了。反正我现在服务器一些目录的备份都是用cron先把文件从 /var/www/下复制到 home下相应目录，这样加上-u的开关，附置的时候能省很多事情。因为现在我用的这些程序静态文件改变是非常少的。即使改变的多，比如照片，那曾经复制过且没有改变的十几GB照片也不用每一周就再重新复制一次了。</p>

<p>不错～</p>
