      <h1>容易被拒绝的租房客</h1>

<p>前些天在《成都晚报》上看到一新闻，一租房客被房东拒绝租住，原因是他没有本科文凭！房东想要出租给高素质的人，所以拿本科文凭做线。
http://news.163.com/07/0726/06/3KAAMHAB00011229.html</p>

<p>谁有租房或出租房的经历，来说说哪些租房客容易被拒绝吧！</p>

<p>一般说来，好像以下租房客容易被拒绝：
1，没有稳定工作，游手好闲的。
2，看起来很邋遢的，不讲究卫生，毛手毛脚的。
3，情侣。
4，带小孩的。
5，打扮得很妖艳，看起来像“小姐”的。
……</p>

<p>欢迎大家多多发言，这可能成为我的一个调查新闻哦！</p>
