      <h1>香港电视连续剧 金枝欲孽</h1>

<p>近期看了香港电视连续剧《金枝欲孽》。我看到了10几集才知道题目不是金枝玉叶。</p>

<p>主要体会：与人斗其乐无穷。这话是套用毛主席说的吧。</p>

<p>太久不看港剧了。这个片子不错。都后来有些拖拉和烦了。但整体不错，看下去了。</p>

<p>小时候好看的电视剧都是香港的。现在也认为香港的比台湾的好一大一大截。后来基本看美剧，认为香港的也不行。这个片子让我觉得还不错。</p>

<p>各位小主，我就说道这吧：）</p>
