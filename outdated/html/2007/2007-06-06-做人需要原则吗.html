      <h1>做人需要原则吗</h1>

<p>我是个固执的人，但不是一个很有原则的人，犹豫不决的性格缺陷让我很受伤。</p>

<p>我也有给自己制定一些原则，但往往降为一些底线。为此，自己恼火自己。</p>

<p>做人需要原则吗？很显然的答案：需要！</p>

<p>然而，我们总会在违背原定原则的时候，找借口妥协。是否我们真的没有力量战胜那些“借口”？不然，但有一点是肯定的，我们需要为不妥协付出或大或小的代价！</p>

<p>人总是要算计——这也许是必须学数学的原因吧，孰轻孰重，掂量后再做决定。于是，违背原则，做出妥协，顺理成章！</p>

<p>想想，还真不如做这么一个单纯的小孩：
“小朋友，把你的糖分姐姐一半吧！”
“不，这是我的！”</p>
