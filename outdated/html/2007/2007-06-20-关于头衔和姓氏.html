      <h1>关于头衔和姓氏</h1>

<p>做官的人好像都喜欢别人称呼他的时候把头衔也叫出来，例如：王处长、张局长之类的。而北京人好像更喜欢把这类姓氏加头衔的称呼处理成双音节的，于是就变成了：王处、张科。</p>

<p>昨天和一位姓“尤”同学闲聊的时候说，你以后若是飞黄腾达了可千万不能在北京当局长，不然就变成了“尤局”。</p>

<p>岂料她还有更狠的：说自己的外语培训班里有个学生是北京某旅游局的一位科长，此人的目标是当上处长……照这个趋势看来这简直是万万不可的，因为这个人姓“聂”！</p>
