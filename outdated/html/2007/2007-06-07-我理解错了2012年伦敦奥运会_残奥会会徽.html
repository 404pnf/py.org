      <h1>我理解错了2012年伦敦奥运会 残奥会会徽</h1>

<p>看到jenny写了她对2012年伦敦奥运会、残奥会会徽的<a href="http://www.rijiben.org/jenny/436/">感受</a>。我从她的blog上看到了这个标志。</p>

<p><img src="http://www.rijiben.org/wp-content/blogs/6/uploads//logo.jpg" alt="" /></p>

<p>这个标志确实让我费解。</p>

<p>我理解图画的意思是两个人面对面拉着手右边的人还半跪着？！这什么意思啊。而且一下4个在一起。</p>

<p>我今天再次看着篇文章的时候才知道那是2012四个字。</p>

<p>看来有人说老外可能看错08年奥运会的logo，把它看成一个戴帽子半跪的人也并非不可能啊。</p>

<p>高了文的写的[关于此标志的文章]((http://www.gaolewen.com/read.php?33)有对该logo正统的解释。</p>
