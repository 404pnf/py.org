      <h1>心力憔悴</h1>

<p>晚上，突然觉得一个词语很恰当的形容着我的状态——心力憔悴！</p>

<p>早上，录了一个节目：年轻不是浪费时间的理由。因为设备问题，不得不扯着嗓子说话，才能录进去声音，节目出来，感觉声音特自信（也可以说为自恋吧）。</p>

<p>晚上骑车回来，莫名的累，一想到回校的事，想到定工作的事，想到复杂的人事关系……我浑身开始没劲，心力憔悴啊！</p>

<p>听着自己的节目，那仿佛自信而飘渺的声音，我哭了！没有来由的，眼泪流下来……</p>

<p>我感觉凉笑是那么的无力，傻傻的孩子，不知道怎样应付这个社会。</p>
