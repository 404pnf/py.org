      <h1>家里有一个新的加湿器</h1>

<p>形状做得像山一样，山上有树，从山上往下流水，形成好几个小瀑布，最上面有个山洞，里面有led的灯，还有个玻璃球被水冲着转。最下面还有个水车，被水流冲着转动。挺好看。缺点是设计略有缺陷，有一层水滴总溅出来，把桌面弄湿。还有喷出的烟雾因为要追求仙境的效果，力量比较小，距离很短，不利于水蒸气扩散。</p>

<p>这是老婆收到的礼物。到了年底，各兄弟单位间互相拉拉关系。当然，老婆也需回礼了。</p>
