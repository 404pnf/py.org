      <h1>emacs的扩展 插件hide-lines el</h1>

<p>使用出来了。在freenode的emacs channel中得到了帮助。：）</p>

<h2>它的作用是隐藏含有用户输入字符串/表达式的行</h2>

<p>比如可以用它，看代码是不显示注释。看错误日志，不显示某种错误。</p>

<h2>如果是看匹配某种字符串的行</h2>

<ol>
  <li>
    <p>可以用隐藏行，反过来用。</p>
  </li>
  <li>
    <p>还可以用 M-x list-matching-lines 。</p>
  </li>
</ol>

<p>2者的区别是，方法2会新开一个只读的buffer显示匹配的所有行。无法直接编辑，但做为快速浏览很好用。方法1是在原buffer显示匹配行，方便编辑。</p>

<p>可以用</p>
