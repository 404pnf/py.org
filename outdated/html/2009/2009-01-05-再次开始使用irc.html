      <h1>再次开始使用irc</h1>

<p>98－99年上网的时候，用irc聊天很多。163有个irc客户端。后来有web界面的聊天，但很不方便。</p>

<p>现在重新使用irc，因为技术上问问题，irc上最快捷，高手也多。挂irc.freenode.net。</p>

<p>这次才发现irc功能真是强大啊～！！里面还可以用各种unix命令。</p>

<p>/list		 ;列出irc频道
/join #频道名称   ；加入某频道。频道名前要有英文井号。
/nick 昵称	 ； 修改昵称</p>

<p>我现在用pidgin或者emacs自带的erc上irc聊天。</p>
