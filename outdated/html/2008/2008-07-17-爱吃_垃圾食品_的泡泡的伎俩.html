      <h1>爱吃 垃圾食品 的泡泡的伎俩</h1>

<p>爱吃“垃圾食品”的泡泡的伎俩</p>

<p>泡泡4岁多。家里不让泡泡老吃麦当劳。但泡泡常说“我就爱吃垃圾食品”，然后自己咯咯笑。可爱死了。</p>

<p>一天泡泡和家人又来到了“一个黄色的m”为标志的店旁边。泡泡想吃，妈妈不让。泡泡说我就喝可乐。妈妈不让。泡泡说我就进去玩滑梯吧。妈妈让了。进去之后，玩了几下滑梯，趁妈妈看不见，跑过去要爷爷给买薯条。成功了。：）</p>

<p>好有心计呀～！：）</p>
