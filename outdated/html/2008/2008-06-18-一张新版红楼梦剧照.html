<p>一张新版红楼梦剧照 </p>

<p><img src="http://pic.people.com.cn/mediafile/200806/18/F200806180851141574877563.jpg" alt="少年版宝玉黛玉" /></p>

<p>猜猜这二位是谁。</p>

<p>我脑子里的反应是 1）“我穿墙而过” 2）“逗蛐蛐” 这两个动画片。</p>

<blockquote>
  <p>新版《红楼梦》成年宝玉少年宝黛钗定妆照曝光
http://pic.people.com.cn/GB/31655/7395198.html</p>
</blockquote>

<p>一定很无聊。</p>

<p>不过我逐渐理解为什么红楼梦是个伟大作品了。作者确实厉害。老版的电视红楼梦拍摄的按部就班，没什么错误和遗漏。不好的地方肯定很多，但我认为还是设备问题。特别是灯光啊、摄像机少所以机位少单调等。演员主要的都很出色。20多年前的片子看着后来的大多数片子都过瘾。</p>
