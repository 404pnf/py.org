  <p>匈牙利人邬达克（L.E.Hudec）是30年代上海最著名的建筑设计师，1893年生于斯洛伐克，1914年毕业于布达佩斯皇家学院建筑系，同年入伍，参加第一次世界大战。1916年，被俄国人抓住，送往西伯利亚的战俘营。1918年，从西伯利亚逃到上海，此后在上海住了30年，设计了60多幢房子。 1947年离沪，1958年于美国去世。
