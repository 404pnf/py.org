      <h1>刚才又拖了一个推销电话</h1>

<p>刚才又拖了一个推销电话</p>

<p>是个口腔机构推销他们的会刊，其实就是收集客户地址。我拖了推销人员6分半钟，他迫不及待自己挂了。哎，我还是功夫不到家，当时察觉他要挂的时候应该马上说我这就告诉你我家地址，等一下，然后半分钟后坐再拿起电话，说一个错误的地址之后说我这就告诉你邮编我去查一下。。。</p>

<p>我的目标是一般推销电话轻松拖到5分钟，最好能到10分钟。</p>

<p>看到了吧，这帮人你直接挂了反而合他们意，因为他们知道你不肯能透露私人信息或者买东西。他们也希望节省时间，赶紧打下一个电话。咱们就要调着他们的胃口，拖延他们的时间！</p>
