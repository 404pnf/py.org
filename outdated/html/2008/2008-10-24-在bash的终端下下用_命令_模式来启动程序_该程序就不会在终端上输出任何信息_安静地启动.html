      <h1>在bash的终端下下用 命令 模式来启动程序 该程序就不会在终端上输出任何信息 安静地启动</h1>

<p>比直接输入firefox，启动后，该终端就会被firefox占用，输出很多firefox现在在干嘛的信息，如果你想启动其它程序，需要再开一个终端面板，用ctrl-shift-t，这样很麻烦。大多情况，我不需要知道该程序运行时候的后台信息。今天刚明白用&amp;来做这件事。</p>

<pre><code>  firefox &amp;
</code></pre>

<p>命令和英文&amp;之间要有一个空格</p>
