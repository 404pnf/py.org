      <h1>emacs中把shell结果直接插入到文本内用 Ctrl-u Alt- 命令</h1>

<p>emacs中把shell结果直接插入到文本内用 Ctrl-u Alt-! 命令</p>

<p>比如插入日期： </p>

<pre><code>  Ctrl-u Alt-! date
</code></pre>

<p>结果是在你文本光标位置插入：</p>

<pre><code>  2008年 07月 07日 星期一 08:14:44 CST
</code></pre>

<p>更有用是你对某块文本运行sort命令，或者插入某一目录结构</p>

<pre><code> Ctrl-u Alt-! ls 
</code></pre>

<p>还有，如果你经常在终端运行命令并把结果服知道emacs中，那这个命令太有用了。</p>
