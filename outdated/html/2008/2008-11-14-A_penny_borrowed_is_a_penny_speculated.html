      <h1>A penny borrowed is a penny speculated</h1>

<blockquote>
  <p>A penny borrowed is a penny speculated</p>
</blockquote>

<p>借来一分钱就投机一分钱。这句话肯定改编自“a penny saved is a penny gained/earned”，就是“省一分钱就是赚一分钱”。</p>

<p>改得好。形象地说明了当前金融领域的不良现象。</p>

<p>投机的人可不是用自己存款的。“所谓救市”如果是救投机的人，就是对辛苦存款的人的欺骗和伤害。</p>
