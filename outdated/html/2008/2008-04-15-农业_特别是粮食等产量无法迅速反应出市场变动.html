      <h1>农业 特别是粮食等产量无法迅速反应出市场变动</h1>

<h2>农业，特别是粮食等产量无法迅速反应出市场变动</h2>

<p>最近粮食和其他农产品价格涨得很快。我这里说的是国际市场。我没说中国内地市场。下面也是。</p>

<p>按说根据供需关系，对一种商品的需求多了，它价值增加了，价格卖得高了，就会使更多人从事该商品生产或服务，提供更多的供应。</p>

<p>我根据听到的信息，但粮食是个例外，因为粮食产量多少和供需当让有关，但和灌溉更有关系。水资源的紧张程度早已使粮食大面积增产成为不太可能了。</p>

<p>警告：你们不能信我呀。我都是瞎猜瞎说。要相信正规新闻机构。恩。</p>
