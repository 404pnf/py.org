      <h1>emacs中临时打开选中区域高亮的命令是C- C-</h1>

<h2>emacs中临时打开选中区域高亮的命令是C-@ C-@</h2>

<p>如果你的C-SPC就是ctrl加空格键没有设定为切换输入法的话，按两次ctrl+空格也可以。</p>

<p><a href="http://www.emacswiki.org/cgi-bin/wiki/TransientMarkMode">TransientMarkMode</a></p>

<p>我不喜欢开高亮选中区域，因为很刺眼。我一般C-x C-x查看一下就好了。但有时需要高亮一下方便，还有就是给朋友做示范的时候。</p>

<p>我有个问题：我临时打开后，想再关闭怎么办啊？我不想退出。</p>
