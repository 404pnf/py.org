<p>奥运会期间后海租船加个翻了一倍</p>

<p>周六去了。电瓶船一小时150，押金600。我吓了一跳。看加个是新贴上去的。我问是不是涨价了，是暂时还有以后都这样。告诉我，暂时涨价。我想了一下应该是奥运期间游客多，涨价多赚些钱。涨价也应该是或得物价管理部门的批准的。</p>

<p>平常电瓶一小时70，押金200。</p>
