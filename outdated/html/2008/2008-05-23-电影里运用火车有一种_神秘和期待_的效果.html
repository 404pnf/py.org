      <h1>电影里运用火车有一种 神秘和期待 的效果</h1>

<h2>电影里运用火车有一种“神秘和期待”的效果</h2>

<p>听wgbh forum中的一段采访，是关于一部3个美国兄弟在印度相会要重修亲情的片子。是个喜剧。片中和火车有关的戏份很重。导演说因为他觉得火车给人“mysterique”的感觉。而且说发生在火车上的事情，虽然是在一个狭小的空间内，但因为窗外景物是流动的，而且给人一种在行进到下一个目的地的感觉，所以观众有“anticipation”。这些都使电影有了些特别的感觉。当然他自己常坐火车而且喜欢那种感觉也有关系。</p>

<p>我觉得他对火车的两个描述准确而且开阔了我的思路。</p>
