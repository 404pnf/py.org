      <h1>emacs中alt-c是让单词首字母大写 alt-u是所有字母大写</h1>

<h2>emacs中alt-c是让单词首字母大写，alt-u是所有字母大写</h2>

<p>刚才竟然忘了alt-c了。其实好记。c是capitalized的意思，就是首字母大写。u是uppercase的意思，就是大写字母的意思。</p>

<p>今天要用到了主要是因为在写一篇英文简历，单位名称，书名等都要首字母大写么，所以敲的时候全部敲消协，然后用 alt-c 转换方便得多。</p>
