      <h1>新疆餐馆吃饭 上菜太慢 我结羊肉串帐走人 餐馆很爽快</h1>

<h2>新疆餐馆吃饭，上菜太慢，我结羊肉串帐走人，餐馆很爽快。</h2>

<p>我等了20分钟的丁丁炒面。我结帐走人，因为我还要了3串羊肉串。本想老板会磨叽。没想我过去说结帐，直接说6元，没提我要的那个炒面，因为他们也知道很慢。我交了钱，我的面正好端出来，问我还要么，我说不要了。老板让端回去。</p>

<p>比我想象地顺利得多。</p>

<p>是不是新疆人比较爽快啊。也可能是这个餐馆还行。有的餐馆，那叫一个“油”，其实是很“傻”，一问“正做着呢”，非要你说退菜了，才立刻端上来来。那样的餐馆少去！</p>
