      <h1>台湾游客说台湾不是省了</h1>

<p>台湾游客说台湾不是省了</p>

<p>在后海见一拉三轮车的对回头对一老夫妇说，“现在台湾的省长是马英九吧”。夫妇立刻脸拉下来。女的很不高兴，不屑地说“台湾不是省。”男的态度挺好，耐心说“现在没有台湾省了，改叫中华民国了”。</p>

<p>台湾游客在内的旅游可能都会受到类似文化冲击。：）当时我在旁边觉得很好玩。</p>

<p>我喜欢那个态度好的男的。拉车的没有恶意，看不出是故意损台湾游客的样子。</p>

<p>夫妇60岁左右的样子。</p>
