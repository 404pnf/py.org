<h2>广电总局建立覆盖全国的监听监看系统</h2>

<blockquote>
  <p>中央纪委驻国家广电总局纪检组组长王莉莉在9日此间召开的全国纠风工作会议上表示，目前，总局利用广电科技发展的新成果，建立了覆盖全国的监听监看系统，对全国413个地市以上1372套电视节目和104个地市广播节目的广告播放情况进行轮番的监听监看，发现问题及时录制下载。</p>

  <p>“这扭转了过去靠人工监听监看‘听不到、看不见、跟不上、抓不着、查不了’的被动局面。”王莉莉说。</p>
