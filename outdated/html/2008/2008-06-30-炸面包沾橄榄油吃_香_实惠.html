      <h1>炸面包沾橄榄油吃 香 实惠</h1>

<p>炸面包沾橄榄油吃：香；实惠</p>

<p>买瓶橄榄油，颜色越透明越好。500ml到750ml装的在50－110元之间。我第一次买了个西班牙的，70多一点，500ml。昨天买了新的牌子，想多尝几个。</p>

<p>买普通带装片面包。放到锅里烤。烤的时候就是锅里加点油，让面包沾着油，否则该糊了。平底锅最好。我没平底锅，用炒菜锅也不错。</p>

<p>烤好了面包，直接占橄榄油吃。</p>

<p>特别好吃。：）</p>

<p>在家里很省事，可以替代类似意大利餐厅提供的昂贵的面包占橄榄油了。</p>

<p>哈哈。</p>
