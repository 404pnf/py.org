<p>其实电影里面在主人公向那个年轻的主人公求情的那段，说得很明白，说我们是什么什么学校的old boy嘛，似乎用的就是英文。</p>

<p>所以，名字翻译成老男孩不合适。</p>

<p>我是碰巧前几天看一本英语问答的书有人文old-boy network什么意思，答是指老校友的关系网。我一下反应过来。</p>
