      <h1>把接龙头水管的阀门关小一点 是个非常好的节水办法</h1>

<p>把接龙头水管的阀门关小一点，是个非常好的节水办法</p>

<p>共建节约型社会！：）</p>

<p>我也时常提醒自己龙头不要开得太大，要节约用水。可是 1）水还是便宜，所以不够心疼 2）因为手习惯直接把水龙头开大，每次都控制很费事</p>

<p>所以从其它途径解决。就是你把连着龙头的那个阀门关小。小到水龙头开到最大，或者你平常开水龙头那个手劲开水龙头，出水正好符合节水。</p>

<p>这样，既不费时，又省水了。</p>

<p>节约，除了提高自身意识，也要让设备更方便大家节约。</p>

<p>共建节约型社会！：）</p>
