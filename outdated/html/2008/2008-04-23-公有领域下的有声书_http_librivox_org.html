      <h1>公有领域下的有声书 http librivox org</h1>

<p>公有领域下的有声书： http://librivox.org</p>

<p>这个计划基本都古登堡计划中的书和文字。</p>

<p>我在听<a href="http://librivox.org/aesops-fables-volume-1-fables-1-25/">伊索寓言</a>，效果非常好。</p>

<p>任何人都可以参与读和录音。比如你自己录一篇公有领域的文字并通知他们。</p>

<p>有声书的效果差别很大，有很好的，也有很一般的。：）但最重要的他们都是公有领域下的。这就确保了你认为某个版本不好，说不定会有人（包括你自己）去录一个更好的版本呢。</p>
