      <h1>上海期货市场的黄金期货保证金说明</h1>

<p>上海期货市场的黄金期货保证金说明</p>

<blockquote>
  <p><a href="http://www.shfe.com.cn/docview.jsp?docid=8039845">国际金融报：保证金7%－40% 黄金期货门槛尽显</a></p>

  <p>从上市之日起至2008年12月31日止，黄金期货合约交易手续费暂定为30元/手。上期所对交易中同一客户当天开平仓的，免收平仓手续费；对交易六个月后的合约，交易手续费按执行标准减半收取。 </p>

  <p>[省略]</p>

  <p>经易期货上海营业部总经理陈进华向本报记者表示，自然人不仅不能参与交割，甚至不能进入当月合约交易，这比不允许其进入交割更加严格。</p>
</blockquote>

<p>对于普通人属于纯投机。玩儿去吧。没兴趣。</p>
