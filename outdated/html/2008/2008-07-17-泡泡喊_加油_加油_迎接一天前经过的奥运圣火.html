      <h1>泡泡喊 加油 加油 迎接一天前经过的奥运圣火</h1>

<p>泡泡喊“加油 加油”迎接一天前经过的奥运圣火</p>

<p>哥哥带4岁多的小侄女泡泡去迎接奥运圣火。人太多了，大家都喊着“中国，加油”，声音也很大。小侄女有些害怕。骑在爸爸肩膀上又差点摔下来，于是，哭着回家了。没有看到圣火。</p>

<p>第二天，哥哥，就是她爸爸带她去公园玩。昨天传递圣火就是经过这个公园他们要看的。泡泡突然走着走着高喊“加油！加油！”，引得路人都看她。</p>

<p>想到她的小表情就要笑。太有意思了！：）</p>
