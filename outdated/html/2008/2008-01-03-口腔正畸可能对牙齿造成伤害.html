<h2>口腔正畸可能对牙齿造成伤害</h2>

<p>今天洗牙医生告诉我的。因为以前正畸过，所以戴金属牙套粘过的地方，四周的牙都坏了。牙套压着的地方没事。很明显是因为牙套的金属压在牙面上，金属四周是刷牙刷不到的地方。</p>

<p>我是90年代中做的正畸。当时还是固定在牙上的金属矫正器。后来有一种可以摘下来，或者可以晚上戴白天不戴的。我都没有用过。</p>

<p>我一口牙都坏了。当然不光是正畸造成的，主要还是我平时不注意保护和刷牙不正确。</p>

<p>明年看来要拨出5000元和半年的时间每周去看牙了。</p>
