      <h1>vim中实现多个tab 标签窗口</h1>

<p>vim中实现多个tab/标签窗口</p>

<p>多个标签页会显示在屏幕顶端，方便你在文件中跳转。</p>

<p>如果你在编辑“一个文件，txt”现在想打开另一个，但是在新的标签页中编辑，用：</p>

<pre><code> :tabedit 另一个文件.txt
</code></pre>

<p>屏幕上面就会有2个tab，“一个文件.txt”和“另一个文件.txt”。</p>

<p>gt 在多个tab之间切换。也可以用鼠标点某个tab，
:tabonly 关掉除了当前标签之外所有标签</p>
