      <h1>民工谣–声声含悲字字泪 谁知道作者是谁</h1>

<p>民工谣–声声含悲字字泪</p>

<p>正月风呼号，屋漏逢雪飘。
娘瘫被里卧，妻病待医疗。
有儿年十五，吃住在煤窑。
有女年十一，田间事青苗。
剩我男子汉，打工路迢迢。
娘执孩儿手，双泪洒胸口。
娘命尚有期，我儿放心走。
家里勿挂牵，薄田收成有。
妻伏丈夫肩，两眼已涟涟。
他乡衣和食，常用家书联。
人病先抓药，天冷须添棉。
不求钱多少，只盼人平安。
自知咱卑贱，有理莫惹官。
小女心如灼，泪花自闪烁。
如今穷人多，不是爹娘错。
家中我操持，时时勤耕作。</p>
