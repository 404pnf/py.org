<h2>我刚知道树倒猢狲散里的猢狲是指小猴子</h2>

<p>我一直以为是指狐狸呢。我还想狐狸和小狐狸（就是狐狸的孙子）住在树洞里，树一倒就四处跑出来。</p>

<p>如果我知道猢狲两个字怎么写，也可能猜是猴子。</p>

<p>鉴于此，我准备请妞妞读和讲解一大批成语，给世界各地学习中文的外国朋友听，当然也包括我这类需要学习的中国朋友。：）</p>
