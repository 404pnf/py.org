      <h1>gnome中屏幕截图默认程序</h1>

<p>gnome中屏幕截图默认程序</p>

<p>要对屏幕抓图，请使用下列快捷键：</p>

<p>Print Screen  获得整个屏幕的抓图
Alt+Print Screen  获得鼠标所指向窗口的抓图。</p>

<p>您可以使用快捷键设置工具来修改默认快捷键设置。</p>

<p>我不知道如何<strong>单独</strong>截取开始菜单里选项的图。现在只能靠截取全屏幕来达到让人看到我在开始菜单选择了什么。</p>

<p>这个默认的截图程序可以在 程序 &gt; 附件 &gt; 截图 中选择。你可以右键点击它的，选在添加快捷方式到桌面或者面板。放在面板上更容易，随时鼠标可以点。</p>

<p>但还是记住键盘快捷键快。</p>
