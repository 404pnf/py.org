      <h1>问 需要一个自由软件清除数码照片的所有metadata</h1>

<h2>需要一个自由软件清除数码照片的所有metadata</h2>

<p>因为数码相机给我张照得照片都加了meta data。这些信息处理有照片本身大小，使用iso的技术数据，也有<em>该数码相机的串号</em>~！！所有有人得到一张照片，就可以根据串号搜索和指认出其它照片哪些是你这台机器照的。</p>

<p>别以为匿名发个照片就真是匿名了！！</p>
