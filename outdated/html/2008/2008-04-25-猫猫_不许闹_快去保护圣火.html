      <h1>猫猫 不许闹 快去保护圣火</h1>

<h2>猫猫，不许闹！快去保护圣火</h2>

<p>现在家里的猫猫一喵喵叫个不停（基本是在做饭的时候），我就逗她们，说：不许闹，快去保护圣火。与其说逗她们，不如说逗lp。猫猫也听不懂。lp说她们哪懂什么是圣火呀。</p>

<p>有10多天没看到任何圣火传递的消息了。这回传递不顺利所以各方面报道得不多吧。</p>

<p>小猫。：）</p>
