<h2>准备自己完成一版we the media的翻译</h2>

<p>昨天在家看到几年前打印的该书，读了几章。记得当时有这书的<a href="http://www.socialbrain.org/wethemedia/?p=%u4E2D%u6587%u7FFB%u8BD1%u7AE0%u8282%u5217%u8868">中文翻译项目</a>。后来大家就部了了之了。<a href="http://groups.google.com/group/socialbrain-we-the-media-translation">翻译项目讨论组</a></p>

<p>决定自己修改别人审定一版出来。</p>

<p>不知道是不是台湾已经出版了该书的中文译本？<a href="http://www.oreilly.com.tw/product_others.php?id=a157">看来是出了</a>。但台湾的这个版本网上没有全文可看。所以，我继续翻译还是有需求的。：）</p>

<p>就当练习使用git吧。：）</p>
