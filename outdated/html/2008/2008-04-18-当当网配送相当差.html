<h2>当当网配送相当差</h2>

<p>我们办公室常买书的人说法是除非卓越上确实没书了只有当当上有才会买。</p>

<p>可是就是这种情况下，一个同事连续两次订货，配送都那个都出现问题。一次配送错了，换货非常麻烦，整个配送时间有一个星期。一次配送晚了，具体晚多少还不知道，因为还没有到呢。</p>

<p>当当负责投诉的人也很差，本着配送不是我们当当配送，我么你发来了单子了，其他你自己去何配送联系的态度服务。</p>
