<p>那么我可以把我喜欢和我参与的网站的feed打一个tag，比如打blogroll，然后我让google生成这些feed的链接地址，格式是订阅名称链接到该网站，把那段代码贴到我的站点上就可以了。如果使用drupal，就建立一个block，把代码贴到block内容里面就好了。真方便。</p>
