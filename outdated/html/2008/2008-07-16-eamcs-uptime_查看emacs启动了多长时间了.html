      <h1>eamcs-uptime 查看emacs启动了多长时间了</h1>

<p>eamcs-uptime，查看emacs启动了多长时间了</p>

<p>gnu/linux有uptime这个命令大家有知道，emacs也有！：）</p>

<pre><code>  Alt-x emacs-uptime
</code></pre>

<p>对于服务器来说，uptime是一个评判指标，当然越长相对越稳定。</p>

<p>对于emacs就不必追求这些了。节约用电才好。</p>

<p>我现在uptime是8个小时，就是上班打开电脑就开了emacs一直在运行。因为我基本所有工作，出了用浏览器和用terminal通过ssh管理几个站点，其它都在emacs中完成。我也没那么多工作就是了。哈哈。</p>
