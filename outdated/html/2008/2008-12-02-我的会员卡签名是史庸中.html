      <h1>我的会员卡签名是史庸中</h1>

<p>我的会员卡签名是史庸中</p>

<p>史先生。哈哈哈。</p>

<p>出处是昨天和老婆去商场买东西。因为记得有两张会员卡，我想给当天带的卡做个记号。标记使用的是现在带的卡，省得下次拿错卡，积分分散。于是就想标记该卡为使用中，看到卡背面可以签名，就写下了“史庸中”这个名字。和老婆笑了半天。这名字也很不错，中庸两个字掉换一下，表现了史先生对国学的一种尊敬。</p>

<p>我买东西从来都是用假名。包括送货的东西。我可不行让黑心商人收集我的个人信息然后卖来卖去，卖来卖去。</p>
