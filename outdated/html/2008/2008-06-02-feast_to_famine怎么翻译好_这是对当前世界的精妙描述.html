<p>英文有头韵，都是f开头。中文对仗翻译比较难。</p>

<p>feast就是大吃大喝而且吃喝的不错。
famine是饥饿，不是一时饥饿，是老没粮食吃。突然忘了那个词了。应该是饥荒，对吧。：）</p>

<p>为什么是当前世界的精妙描述呢。</p>

<p>如果你不明白你挨饿的可能性比我大得多～</p>
