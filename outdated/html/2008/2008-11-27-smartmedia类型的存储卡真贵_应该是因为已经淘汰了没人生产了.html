      <h1>smartmedia类型的存储卡真贵 应该是因为已经淘汰了没人生产了</h1>

<p>家里找到01 、02年的一款mp3机器用这种存储卡。机器还能用。但只有一张32mb的sm卡。机子里面内置32mb。想起当年为了多放些歌曲和节目把mp3都压成64k，甚至32k的。机子还能用很出乎我意料，而且还能听广播，原装耳机和线控坏了。</p>

<p>想买张打点的卡。网上一查价格，太贵了。</p>

<p><a href="http://www.amazon.com/s/qid=1227165035/ref=sr_nr_i_0?ie=UTF8&amp;rs=&amp;keywords=smartmedia&amp;rh=i%3Aaps%2Ck%3Asmartmedia%2Ci%3Aelectronics">128mb的要50美元左右</a></p>

<p>而且就没有再大的卡了。</p>

<p>看来这种格式被淘汰后就没有发展了。sd取代了sm也取代了cf卡。看看sd卡现在多便宜！</p>

<p>可惜，机子还是留着吧。不定什么时候就能用上。哈哈</p>
