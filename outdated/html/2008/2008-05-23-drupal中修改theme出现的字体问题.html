      <h1>drupal中修改theme出现的字体问题</h1>

<p>drupal中修改theme出现的字体问题</p>

<p>如果调整正文默认字体后发现标题和nav的字体和正文字体交叉，一般原因是两种字体用了不同的单位来规定其大小。</p>

<p>解决方法：统一用一种单位。要不就是em，要不就是px。不要混用。</p>

<p>我都是用em。</p>

<p>em是个相对单位，w3c等都推荐使用这个。</p>

<p>一个em是指一个英文小写字母m的宽度。</p>

<p>所以，所有字体大小都是相对于m的宽度的。</p>
