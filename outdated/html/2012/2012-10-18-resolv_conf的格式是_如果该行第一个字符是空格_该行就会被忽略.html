      <h1>resolv.conf的格式是，如果该行第一个字符是空格，该行就会被忽略？！</h1>

<p>很奇怪的问题。有个服务器找不到别的网站，我已经填写了resolv.conf。内容没有错误。</p>

<pre><code>namserver 129.0.0.4
</code></pre>

<p>但是还是什么网站都找不到。后啦删除nameserver前面的空格，让该行顶头就好了。让人迷惑啊。：）</p>
