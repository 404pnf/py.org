      <h1>所谓的“代书费”，是中介巧立名目，网签根本没有这个费用！</h1>

<p>据中介说，买房子有个费用叫“代书费”，是北京建委收的，收费的缘由是要求网签，而网签是由建委“代书”的，故要收这一笔。问题是，这笔费用不是常量，而是房价×0.5%，也是一笔不小的银子。我没忍住又好事了一把，搜了一下所谓的“代书费”，原来又是中介巧立名目。实际是“10元工本费和80元手续费”。</p>

<p>额，这中介也太无良了吧！</p>
