      <h1>ruby中sort方法一个不明白的例子</h1>
<blockquote>
  <blockquote>
    <p>a = [2,1,22,11,0,3]
=&gt; [2, 1, 22, 11, 0, 3]
a.sort
=&gt; [0, 1, 2, 3, 11, 22]
a.sort do |m,n| 
?&gt; - (m &lt;=&gt; n)
end
=&gt; [22, 11, 3, 2, 1, 0]</p>
  </blockquote>
</blockquote>

<p>把 m和n的比较结果，0, 1, -1 传给sort就是说让sort根据后面的值来决定前面是应该
从小到大还是从大到小么？
那么如何做到 m,n 肯定会穷尽所有组合呢？</p>

<blockquote>
  <blockquote>
    <p>a.sort.reverse
=&gt; [22, 11, 3, 2, 1, 0]</p>
  </blockquote>
