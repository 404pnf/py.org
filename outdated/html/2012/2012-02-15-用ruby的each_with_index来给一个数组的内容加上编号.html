      <h1>用ruby的each with index来给一个数组的内容加上编号</h1>

<p>each_with_index 方法返回的是 item 在前面， index在后面
» a
=&gt; [“a”, “b”, “c”, “d”]</p>

<blockquote>
  <blockquote>
    <p>def addIndex array
array.each_with_index.collect {|thing, index| “#{index}: #{thing}”}
end
=&gt; nil</p>
  </blockquote>
</blockquote>

<blockquote>
  <blockquote>
    <p>addIndex a
=&gt; [“0: a”, “1: b”, “2: c”, “3: d”]</p>
