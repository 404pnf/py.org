      <h1>用ruby写求factorial的新方法</h1>

<p>我是今天才看到的。</p>

<pre><code>def fact(n) (1..n).inject(1) {|r,i| r*i } end
</code></pre>

<p>好方法啊。在数组最前面注入一个数字1，然后从第一个位置开始，每次移动一个位置，每次取两个元素相乘。</p>

<p>应该说和数组求和的方法很像。但我之前没想到。</p>

<pre><code>def sum(n) (1..n).inject(0) {|sum,i| sum = sum + i } end
</code></pre>
