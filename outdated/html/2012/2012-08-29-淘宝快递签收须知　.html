      <h1>淘宝快递签收须知　</h1>

<p>快递公司员工：“您好，您的货到了，在这签个字。”
买家：“我先看看货。”
快递公司员工：“不签收不能验货。”
买家：“为什么？”
快递公司员工：“我们公司的规定。”
买家：“不验货我不能签收。”
快递公司员工：“好，那我走了，算你拒收。”	买家：“等等！”
想了一想，拿过来签了字，转过身子折放进了裤兜。
快递公司员工：“那个单子是要存档的，签好了给我。”
买家：“不验货不能给你单子，我们家的规定。”
哈哈~快递员僵住……
买家：“要不你走吧，你就说我拒收。”
快递公司员工：“……那验吧。”</p>
