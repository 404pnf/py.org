      <h1>gmail直接拒绝请求收条确认的 我觉得挺好</h1>

<p>帮朋友测试gmail是否告诉显示发信人请求收到信的收条 
没有请求收条确认的。
看来是直接就被拒绝了
其实这样做有道理
防止垃圾邮件穷举email地址
然后通过有无收条判断是否真有这个地址
有的话就狂发垃圾邮件。</p>

<p>我用thunderbird收单位的信，以前能显示对方要求发收条是否发。我都是选不。后来直接更改设置所有首条请求一律自动忽略。</p>

<p>gmail这个设置适合我。其实也是保护它自己的账户。</p>
