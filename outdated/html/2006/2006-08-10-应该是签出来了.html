      <h1>应该是签出来了</h1>

<p>上午刚接到使馆电话(不是管签证的，是前天打招呼那位),他说签证没问题,下周一想来我们单位一趟,顺便可以把我的护照带给我,不用去取了.(好象是这个意思,因为当时房间有点吵,他又讲法语 ,听得不是十分清楚).我又在电话里夸了一下他签证处的同事.一切看起来很顺利哦.但是我还是觉得拿到护照后才塌实!!</p>

<p>8月8这个日子是不错哦,不过我还是凑巧了,因为我使馆的联系人7日休假会来第一天上班,所以才挑了8日  不过,那天也是奥运倒计时两周年,我想以后回味起来应该会更值得纪念些吧!</p>
