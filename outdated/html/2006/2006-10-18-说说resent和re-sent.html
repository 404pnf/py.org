      <h1>说说resent和re-sent</h1>

<p>收到一封传歌的群发信</p>

<blockquote>
  <p>sorry, I resend.</p>
</blockquote>

<p>就是说发信人刚才忘了挂附件现在重发了一次。</p>

<p>我脑子里想起了一个故事</p>

<p>大意是这样的。算了我不写了。录音发上来吧。</p>

<p>把例子放在这里。聪明人可能就懂了。</p>

<blockquote>
  <p>i resent your email to John Doe</p>
</blockquote>

<p>容易产生误解。</p>

<p>应该是</p>

<blockquote>
  <p>i re-sent your email to John Doe</p>
</blockquote>
