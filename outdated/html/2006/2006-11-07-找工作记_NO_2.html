      <h1>找工作记 NO 2</h1>

<p>周日投了简历，是在Oracle网上在线投的。
心想，投到美国，等他们周一处理，周二再发回到中国，
怎么也得周三才有可能需要我面试呢。
所以不急，
按部就班就可以了。
等到周一再复习复习面试技巧，临阵磨枪口语什么的。
结果，
失败了。
周一一上班，就接到他们人力资源的电话。
先问了一堆hr专用的问题
然后用英语开始电话面试技术问题。。
估计是
oracle的hr手里拿着问题和标准答案对照着问，
我在我们办公楼楼顶平台上转着圈答。
我答的那叫一个磕吧呀，大脑空白~~
挂了电话之后郁闷得我一天都胃疼。
心想，大意了，出师未捷了。</p>
