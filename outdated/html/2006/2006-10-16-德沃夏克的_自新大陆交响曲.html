      <h1>德沃夏克的 自新大陆交响曲</h1>

<p>周六晚上准备晚饭时，放了一张德沃夏克的《自新大陆交响曲》，虽然以前听过好多次，但每听一次都会有不同的感受。
特别喜欢其高潮部分，瞬间有一种错觉，好像自己刚刚经历了一场磨难与挣扎，慢慢地，灵魂开始苏醒，知觉蔓延至全身，一次重生就这样完成了。</p>
