      <h1>八大关</h1>

<p>hee hee,不是公园，是一片临海的区域。偶们也问八大关那地界儿的清洁工：这儿有啥好看滴？回答竟然是：俺也不知道…大概是看这里的建筑吧，都是些小洋楼。
还指给我们据说是某国公主她爸给给她盖的房子，不过现在都已经出租了。
偶当时没觉得那些小别墅哪里好看，连Simon的房子都不如啊，所以干脆没拍。</p>
