      <h1>不要说 还要饭么 要说 还添饭么</h1>

<p>刚才回来坐电梯。楼下饭馆的人给一个住户送订的餐。一个认识她的人说，这么晚了还有人要饭呢。同乘电梯的一个人听了一笑说，“要饭，哈”。</p>

<p>我明白她意思啦。这个要饭和乞讨要饭音和字都一样。有些人不喜欢听到这样说，即使不是说自己。</p>

<p>我是个不太注意这些人，饭桌上看别人晚里翻少了也会出于好意说“你还要不要饭”。经常有家人或朋友指正应该用“添不添些饭”。</p>

<p>现在我也有了这个弦。</p>

<p>你们遇到过这样的情况么？</p>

<p>还有没有其他类似的情况？</p>
