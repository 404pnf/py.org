      <h1>google com上不去的时候用什么</h1>

<p>google.com总不去。不行我用yahoo.com。还是不行我就没什么折了。记不住其他搜索引擎。希望大家推进一些质量好的又不随意过滤信息的。</p>

<p>前几天很贱，图省事用google.cn。虽然对我查找的内容来说.com和.cn差不多，但是还是不支持.cn，因为它过滤信息。即使那些信息对我没用，我也不会去搜和看，但他认为过滤信这种做法，就和搜索引擎的初衷相违背了。</p>
