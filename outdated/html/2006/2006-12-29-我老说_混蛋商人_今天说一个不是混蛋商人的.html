      <h1>我老说 混蛋商人 今天说一个不是混蛋商人的</h1>

<p>一个朋友，做教育的培训。公司给租了一个新办公室，在一幢办公楼里面。刚刚装修好。现在每个周末活动。她向更充分地利用，希望每天都能开课。但开始之前她要测一下装修后物资是否甲醛等超标。如果超标就不做了。即使肯定能赚钱。</p>

<p>她不是一个混蛋的商人。她是一个好人。很高兴也是我朋友。：）</p>

<p>她为什么能这么做呢。很有可能是因为她还不是商人，更确切一点说，还不是中国的商人。</p>
