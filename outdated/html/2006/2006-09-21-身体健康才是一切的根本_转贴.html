      <h1>身体健康才是一切的根本 转贴</h1>

<blockquote>
  <p>对待自己的身体应该象对待自己的汽车一样经常保修</p>
</blockquote>

<blockquote>
  <p>建立健康档案，重视定期健康检查，对自己的健康状况必须心中有数。特别要注意平时无症状的冠心病，以及其他一些隐伏的慢性病。还要注意牙齿的保健，定期修牙与整补；防止肥胖；房事有度等，都非常必要。 </p>
</blockquote>
