<p>已经弄出个样子了。我还怕我没说清楚呢。非常好。</p>

<p>再提醒你一下，写自由tagging的时候，不同的关键此用 <strong>英文逗号</strong> 分开。我知道这个麻烦。但现在只能这样。给我些时间研究。</p>

<p>比如你给这个组打的关键词 旅游 心情 分享  你的本意如果是3个tag，那么就应该用英文逗号隔开，不然现在你用鼠标点，它认为这3个词在一起是一个tag。如果需要你照我说的修改一下。</p>

<p>你参考这篇文章
http://pengyou.rijiben.org/node/367 <br />
它有tag一堆，每一个都是单独的。你也可以给自己些的文章打上你自己名字作为关键词。</p>
