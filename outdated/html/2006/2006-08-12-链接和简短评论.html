      <h1>链接和简短评论</h1>

<p>以前有很多朋友通过email传东西给我，我再加些评论传给大家。</p>

<p>1年多没有这么做了。我不传了，别人也不传给我了。</p>

<p>咱们重新开始吧。但换一种形式。</p>

<p>这回以网上的好东西的链接为主。你可以在
<a href="http://pengyou.rijiben.org/?q=user/9/contact">这里</a>发邮件给我。也可以自己先写几个推荐然后申请加入这个组，以后就能往这个组里面发文章了。</p>

<p>尽量简短。完全不要转贴。只要链接。找质量高网站的链接。就是你连过去，它要能做到那个link能长期不变。不然日后这些links都废了。所以这也是为什么这个站点的口号是让文章地址保持30年不变。我一定努力做到这点。</p>

<p>最好连过去的作品是作者本人的网站，东西也是他原创或者整理的。</p>
