      <h1>沸腾可乐</h1>

<p>今天在网上看见了厉害试验：将几颗“曼妥思”薄荷味口香糖扔进健怡可口可乐中，几秒钟之后，一根硕大的可乐柱从可乐瓶中喷涌而出，喷完后的可乐瓶中也只剩下了小半瓶可乐。<img src="http://news.xinhuanet.com/life/2006-11/17/xin_542110317113482866689.jpg" alt="" /><img src="http://news.xinhuanet.com/life/2006-11/17/xin_5521103171134015406710.gif" alt="" />后来证实百事可乐、雪碧、芬达、非常咖啡可乐等碳酸饮料中，无一例外地都出现了饮料喷涌的现象。啤酒也是。so大家以后吃曼妥斯糖就不要喝碳酸饮料了。还好我不爱吃糖，中奖的可能性女生较大。所以爱吃这种糖的女生要小心了。明天买材料试验把照片也放上来。</p>
