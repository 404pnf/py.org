      <h1>2006年8月28日</h1>

<p>我满怀遗憾的没有能去送机，跟每个人亲吻告别，抱着天使我居然哭了。这么多年了，没想到我还是很年轻，受不了那种场面。</p>

<p>二十余日，恍如隔世。天上人间，无限想念。</p>

<p>却没有我想象中的任何场景，平淡的不能再平淡，平淡得连我也拙于言辞，少言寡语。我觉得我把自己摔碎了。</p>

<p>去了医院，没有伤到骨头，开了几百块钱的药。我累了，开始修养生息。</p>

<p>老妈打电话来，问我是不是一切顺利。短短20分钟我有三次忍不住想告诉她我很不好，最后关头都忍住了——不能让我生命中最重要的人担心，我应该学会自己承受。</p>

<p>（全篇完）</p>
