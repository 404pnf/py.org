      <h1>意大利语第四课 礼貌用语 请</h1>

<p>表示礼貌的用语，最常用的就是Prego了。</p>

<p>Prego! [‘prego] 有几种意思：</p>

<ol>
  <li>
    <p>不客气：当对方说grazie谢谢的时候，你就可以说prego，不用客气。</p>
  </li>
  <li>
    <p>请：公车上你给人让座，或给人让路通过，可以说prego，就是说：请，别客气。欢迎客人也说prego，这就跟英语please差不多了。</p>
  </li>
</ol>
