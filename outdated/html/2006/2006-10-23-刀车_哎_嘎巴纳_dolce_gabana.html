      <h1>刀车 哎 嘎巴纳 dolce gabana</h1>

<p>xiaoq传上了在米兰照片第一册 <a href="http://pengyou.rijiben.org/node/522">shopping milano</a></p>

<p>请大家注意，每幅图都配有文字说明~！！ 太棒了！！　：）</p>

<p>照片照得都是名牌。虽然我不敢冒。但是还是鼓励他要多照。要照得更多更好。</p>

<p>给大家摘一个名牌出来，说说英语。其实你们都知道，但是读不出来全名</p>

<p><img src="http://static.flickr.com/109/277147440_77c9864040_m.jpg" alt="" /></p>

<p>来，我教你们： 刀车 哎 嘎巴纳  ：）
也可以读  捣持 哎 嘎巴那 或者 倒车 哎 嘎巴那
或者 捣持 哎 干吗哪 （这个差点儿）</p>

<p>你们知道这是平常常见的哪个牌子了么？</p>

<p>yes, <a href="http://en.wikipedia.org/wiki/Dolce_&amp;_Gabbana">dog and god</a></p>

<p>既然意大利的牌子，就看<a href="http://it.wikipedia.org/wiki/Dolce_e_Gabbana">意大利语的介绍</a></p>
