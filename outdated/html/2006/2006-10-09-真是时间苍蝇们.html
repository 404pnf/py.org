      <h1>真是时间苍蝇们</h1>

<p>昨晚为xiaoq饯行</p>

<p>回家等44时我对xiaoq感慨说,套用一句英语俗语，真是时间苍蝇们啊。</p>

<p>他想了想明白了。；）</p>

<p>他出谜面说，what has four wheels and 
fly flies.</p>

<p>我想了想没想出来。他公布了答案。点了一下我才明白。哈哈，也很好玩。</p>

<p>不过第一个是我自原创的。第2个是他以前看到的。</p>

<p>明白我说什么呢么？好笑么?</p>

<p>haha。不明白得慢慢想着。</p>

<p>这个干脆当英语学习小组第一篇吧 ：）</p>
