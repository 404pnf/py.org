      <h1>2006年8月23日 阳朔</h1>

<p>今天胳膊是彻底晒黑了。早上九点出发，骑一个小时的自行车去岩洞。平平的大路不走，偏偏要走乡间小路。我本来就不太会骑车，再加上已经5年没有摸过自行车了。一路上都是最后一个，风景挺好，但是我没有时间看，就忙着赶路了。路况太遭，屁股疼。</p>

<p>岩洞也是我经历的最原始的，进去换鞋不说，到处是水不提，里面还曲径通幽的。一段一段的大约下到山的最低处，有一个大泥巴坑，这就是传说中的天然泥巴浴了。一个一个都搞得雕塑一样。我？一路连清水都不下，怎么动泥巴？闪人先</p>
