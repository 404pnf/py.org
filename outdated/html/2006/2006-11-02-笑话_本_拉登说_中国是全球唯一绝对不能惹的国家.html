      <h1>笑话 本 拉登说 中国是全球唯一绝对不能惹的国家</h1>

<p>via xh</p>

<p>手机收到过。有笑有泪啊~ </p>

<blockquote>
  <p>本.拉登说：中国是全球唯一绝对不能惹的国家</p>

  <p>原因是这样的：</p>

  <p>基地组织曾向中国派出五名恐怖分子袭击中国，结果：</p>

  <p>一人炸立交桥，转晕于桥上；</p>

  <p>一人炸公交车，没挤上车；</p>

  <p>一人炸超市，遥控器被盗；</p>

  <p>一人炸高楼，被保安狂揍：”叫你讨薪，叫你上访”；</p>

  <p>最后一人成功炸矿，死伤数百人。潜回基地后，半年都没见新闻报道，遂被基地组织以”撒谎罪”处决</p>
</blockquote>
