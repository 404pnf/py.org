      <h1>今晚打老虎</h1>

<p>你们说电影，我想起来星爷的《
上海滩赌圣》里面最后临上赌场前吴君如给周星驰起的名字是“今晚打老虎”。当时还觉得奇怪，这算个什么名字？今天豁然开朗。看的时候我还小，既不懂粤语也不懂法语。原来这个名字用法语写出来是“comment allez-vous”，念出来用汉语标注差不多是“高忙打雷父”，和粤语“今晚打老虎”正好谐音。这下就都明白了，然后觉得语言很神奇。看，掌握几门外语是多么的重要啊！  </p>
