<p>我决定以后正文的第一行是重复文章题目</p>

<p>原因是如果我通过订阅rss来看文章的话，正文字体很方便增大，比如我在thunderbird中用ctrl + 就可以了。但是文章的题目因为是现实在软件的的本身的一条上面的，很不方便增大。所以，如果我不把题目放在第一行的话，可能会有人根本看不清我文章的题目是什么。比如我自己就会这样。</p>

<p>所以我这么决定了。为了照顾像我一样眼睛不好的人。</p>
