<blockquote>

<p>从doggy poo翻译到哆基朴 我不服不行 </p>

<p>特别喜欢这个朴字，因为他可以读pu3，就是浦，和poo的发音相似。</p>

<p>在韩国姓中这个字很常见，应该读piao2，就是瓢，对吧。</p>

<p>联想到这个是韩国动画片。这陀狗把把姓朴，也很合理呀。哈哈</p>

<p>翻译得真好~ xixi</p>
