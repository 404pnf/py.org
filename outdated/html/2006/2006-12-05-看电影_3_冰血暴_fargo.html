      <h1>看电影 3 冰血暴 fargo</h1>

<p>看了这个电影，感觉很像很像 葛优演过的一部电影。</p>

<p>查了查，叫 《消失的女人》</p>

<p>都是用平实的类似纪录片的手法描写一个杀人案的。</p>

<p>police不伟大，普通人。</p>

<p>破案并不是依靠什么手段，也不曲折。</p>

<p>仅仅是平静地向我们描述了案情本身。</p>

<p>冰血暴 中文名字谁翻译的？</p>

<p>跟fargo一点关系都没有嘛~</p>

<p>片中人物说话很有意思。</p>

<p>“yeah”发音是”ya~”</p>

<p>该地人说话巨喜欢用yeah，搭配不同升降调就可以表疑问还是肯定还是惊异。</p>

<p>一对话就充斥着各种腔调的“ya~~”</p>

<p>很像唱歌~</p>

<p>片子不错，值得一看。</p>
