      <h1>觉得很多人不是naivete就是装</h1>

<p>刚才看了看自己订阅的blog，主要是中文的。有个“名人”的一些话很让我反感。赶紧退订吧。当初订阅就是个错误。</p>

<p>除此以外，觉得很多人不是<a href="http://www.google.com/search?hl=en&amp;lr=&amp;newwindow=1&amp;client=firefox-a&amp;rls=org.mozilla%3Aen-US%3Aofficial&amp;hs=DmC&amp;q=define%3A+naivete&amp;btnG=Search">naivete</a>就是装</p>

<p>装的人说出来的话才能让大家听到</p>

<p>既然把这篇算到了自我教育，就说说naivete吧。大家一看就知道它和naive关系很大。对。这是个法语词。英语里你可以按照法语的读法读，哪一位嘚，就是这么读。是名词。</p>

<p>我很久没有更新自己订阅的中文blog的rss feed了。你们有什么常读得请推荐给我好么。</p>
